<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text to speech converter by - Tech With Godwin</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/0c4d05055d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="hero">
      <h1>Text-To-Speech <span>Converter</span></h1>
      <textarea placeholder="Start typing in here...
      "></textarea>
      <div class="row">
        <select translate="yes"></select>
        <button>
          <i class="fa-solid fa-play" style="margin-right: 5px"></i> Listen
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
